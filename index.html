<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Liquidación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Liquidación de Ganancias y Bienes Personales</h1>
        <form id="calculoForm">
            <div class="form-group">
                <label for="ingresos">Ingresos:</label>
                <input type="number" id="ingresos" required>
            </div>
            <div class="form-group">
                <label for="deducciones">Deducciones:</label>
                <input type="number" id="deducciones" required>
            </div>
            <div class="form-group">
                <label for="bienes">Valor de los Bienes:</label>
                <input type="number" id="bienes" required>
            </div>
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
